version: '2'
services:
  core:
    image: jeguzzi/ros:armhf-kinetic-ros-dev
    network_mode: host
    command: roscore
    env_file:
      - ./ros.env
    volumes:
      - ./logs:/root/.ros/log:rw
  robot:
    build: .
    image: jeguzzi/thymioid
    network_mode: host
    privileged: true
    command: roslaunch thymioid robot.launch
    env_file:
      - ./ros.env
    volumes:
      - ./logs:/root/.ros/log:rw
    depends_on:
      - core
  camera:
    image: jeguzzi/thymioid
    network_mode: host
    privileged: true
    command: roslaunch thymioid camera.launch image_width:=320 image_height:=240 framerate:=10
    env_file:
      - ./ros.env
    volumes:
      - ./logs:/root/.ros/log:rw
    depends_on:
      - core
  ups:
    image: jeguzzi/thymioid
    network_mode: host
    privileged: true
    command: roslaunch thymioid ups.launch
    env_file:
      - ./ros.env
    volumes:
      - ./logs:/root/.ros/log:rw
    depends_on:
      - core
  ui:
    image: jeguzzi/thymioid
    network_mode: host
    privileged: true
    command: roslaunch thymioid ui.launch
    env_file:
      - ./ros.env
    volumes:
      - ./logs:/root/.ros/log:rw
  portainer:
    image: portainer/portainer:linux-arm
    # command: --host=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9000:9000
